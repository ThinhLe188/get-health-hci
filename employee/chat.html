<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Chat</title>
    <!-- Bulma CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- Toastify -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/chat.css">
</head>
<body>
    <!-- Navbar (same as dashboard) -->
    <nav class="navbar is-light" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <div class="navbar-item">
                <img src="assets/images/logo.png" alt="Logo" style="max-height: 40px;">
            </div>
            <a class="navbar-item" href="dashboard.html">
                <strong>Dashboard</strong>
            </a>
        </div>

        <div class="navbar-start">
            <a class="navbar-item" href="chat.html">
                <strong>Daily Chat</strong>
            </a>
            <a class="navbar-item" href="appointments.html">
                <strong>Appointments</strong>
            </a>
        </div>

        <div class="navbar-menu">
            <div class="navbar-end">
                <div class="navbar-item">
                    <div class="buttons">
                        <a class="button is-light" href="index.html">
                            <span class="icon">
                                <i class="fas fa-sign-out-alt"></i>
                            </span>
                            <span>Logout</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <section class="section" style="margin-top: -2rem;">
        <div class="container">
            <!-- Initial State -->

            <div id="initialState" class="has-text-centered">
                <button class="button is-primary is-large" id="startChat">
                    <span class="icon">
                        <i class="fas fa-headset"></i>
                    </span>
                    <span>Accept user support</span>
                </button>
            </div>

            <!-- Loading State (initially hidden) -->
            <div id="loadingState" class="has-text-centered is-hidden">
                <div class="loading-animation">
                    <span class="icon is-large">
                        <i class="fas fa-spinner fa-pulse fa-3x"></i>
                    </span>
                    <p class="mt-4 is-size-4">Waiting for clients to connect...</p>
                </div>
            </div>

            <!-- Chat Interface (initially hidden) -->
            <div id="chatInterface" class="is-hidden" style="height: 80%;">
                <div class="box">
                    <!-- Add header with Complete Chat button -->
                    <div class="level mb-4">
                        <div class="level-left">
                            <h3 class="title is-4 mb-0">Active Chat Session</h3>
                        </div>
                        <div class="level-right">
                            <button class="button is-danger" id="completeChat">
                                <span class="icon">
                                    <i class="fas fa-check-circle"></i>
                                </span>
                                <span>Complete Chat</span>
                            </button>
                        </div>
                    </div>

                    <div class="chat-messages" id="chatMessages">
                        <!-- Messages will appear here -->
                    </div>
                    <div class="chat-input mt-4">
                        <div class="field has-addons">
                            <div class="control is-expanded">
                                <input class="input" type="text" id="messageInput" placeholder="Type your message...">
                            </div>
                            <div class="control">
                                <button class="button is-primary" id="sendMessage">
                                    <span class="icon">
                                        <i class="fas fa-paper-plane"></i>
                                    </span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

    <!-- Custom JS -->
    <script src="assets/js/chat.js"></script>
</body>
</html>
